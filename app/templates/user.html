{% extends "base.html" %}
{% block content %}

<section class="section">
<table class="table">
  <thead>
    <tr>
      <th>{{ user.name }}</th>
      <th>{{ user.elo }}</th>
    </tr>
  </thead>
  <tbody>

    {% for game in games %}
    <tr>
        <td>{{ game.id }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>
</section>

{% endblock %}
