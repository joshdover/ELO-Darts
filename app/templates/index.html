{% extends "base.html" %}
{% block content %}

<section class="section">
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>ELO Rating</th>
    </tr>
  </thead>
  <tbody>

    {% for user in active_users | sort(attribute='elo', reverse=True) %}
    <tr>
        <td><a href="/profile/{{ user.id }}">{{ user.name }}</a></td>
        <td>{{ user.elo }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>
</section>

{% endblock %}
